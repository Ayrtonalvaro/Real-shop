<!DOCTYPE html>
<html lang="en">
<head>
	 <!--Define el tipo de documento y el idioma del contenido-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!--Configura la vista para dispositivos móviles-->
    <!--Enlace al archivo CSS de Bootstrap desde un CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!--Enlace a tu archivo CSS personalizado-->
	<link rel="stylesheet" href="css/main.css"> 
	<title>ReaL-Shop</title><!--Título de la página, que se muestra en la pestaña del navegador-->
</head>
<body>
	<!--Cabecera de la página-->
	<header>
		<!--Barra de navegación-->
		<nav class="navbar-expand py-3 px-3" style="background-color:red">
			<div class="container">
				<div class="row align-items-center">
					<!--Enlace al logo de la tienda-->
					<a class="navbar-brand col-auto" href="home.html">
						<img src="img/RSLogo.png" alt="Logo RS" width="50">
					</a>
					<!--Formulario de búsqueda-->
					 <form class="col" role="search">
			     		 <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">			      
			    	</form>
					<!--Icono del carrito de compras-->
			    	<div class="col-auto">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
							<!--Path del icono del carrito-->
							<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
						</svg>		
					</div>
				</div>	
			</div>
		</nav>		
	</header>
	<!--Contenido principal de la página-->
	<main class="py-3 px-3">
		<!--Sección para listar los productos-->
		<section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5  g-4" id="product-list">
			<!--Aquí se cargarán dinámicamente los productos-->
		</section>
		  <!--Aquí se incluirá el modal (código del modal no incluido en este fragmento)-->
	</main>
	<!--Pie de página-->
	<footer></footer>
	 <!--Enlace al archivo JavaScript de Bootstrap desde un CDN-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!--Enlace a tu archivo JavaScript personalizado que inicializa el index-->
	<script src="js/initIndex.js"></script>

</body>
</html>
